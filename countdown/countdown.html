<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container pt-4  ">
      <h1 class="text-center bg-dark text-white p-3">New year countdown</h1>
    </div>
    <div class="container offset-5">
        <div>
            <span>Days</span>
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds </span>
        </div>
        <div class="mt-3">
            <span class="p-3 bg-primary text-white" id="days">00</span>
            <span class="p-3 bg-primary text-white" id="hours">00</span>
            <span class="p-3 bg-primary text-white" id="minutes">00</span>
            <span class="p-3 bg-primary text-white" id="seconds">00</span>
        </div>
    </div>
  <script src="./countdown.js"></script>  
</body>
</html>
